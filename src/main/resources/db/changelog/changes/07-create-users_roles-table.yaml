databaseChangeLog:
  - changeSet:
      id: create-users_roles-table
      author: nbols
      changes:
        - createTable:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_users
                    references: users(id)
                    nullable: false
                    deleteCascade: true
                    primaryKey: true
              - column:
                  name: role_id
                  type: bigint
                  constraints:
                    foreignKeyName: fk_users_roles_roles
                    references: roles(id)
                    nullable: false
                    deleteCascade: true
                    primaryKey: true
