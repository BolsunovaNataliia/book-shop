databaseChangeLog:
  - changeSet:
      id: insert-admin-roles-in-users_roles-table
      author: nbols
      changes:
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  valueComputed: (SELECT id FROM users WHERE email="admin@example.com")
              - column:
                  name: role_id
                  valueComputed: (SELECT id FROM roles WHERE name="ADMIN")
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: "1"
              - column:
                  name: role_id
                  value: "1"
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: "2"
              - column:
                  name: role_id
                  value: "1"
        - insert:
            tableName: users_roles
            columns:
              - column:
                  name: user_id
                  value: "3"
              - column:
                  name: role_id
                  value: "1"
